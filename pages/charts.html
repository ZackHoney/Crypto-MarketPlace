<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Fullstack Crypto Marketplace</title>
</head>

<body id="dark-theme">

    <div class="main">

        <div class="global">
            <p>Coins: <b id="coins-count">14973</b></p>
            <p>Exchanges: <b id="exchanges-count">1164</b></p>
            <p>Market Cap: <span><b id="marketCap">$2.297T</b> <span id="marketCapChange">-4.9% <i
                            class="ri-arrow-down-s-line"></i></span></span></p>
            <p>24H Vol: <b id="volume">$109.452B</b></p>
            <p>Dominance: <b id="dominance">BTC 53.0% - ETH 15.6%</b></p>
        </div>

        <nav>
            <div class="left-section">
                <a href="#" class="logo">Logo.</a>
                <div class="nav-links">
                    <a href="/index.html">Home</a>
                    <a href="/pages/charts.html" class="active">Charts</a>
                    <a href="/pages/search.html">Search</a>
                    <a href="/pages/about.html">About Us</a>
                </div>
            </div>
            <div class="right-section">
                <form class="search" id="searchForm">
                    <i class="ri-search-line"></i>
                    <input type="text" id="searchInput" placeholder="Search for an asset..." required
                        autocomplete="off">
                </form>
                <i id="theme-toggle" class="ri-sun-line"></i>
            </div>
        </nav>

        <div class="chart-container">
            <div class="tradingview-widget-container" id="chart-widget"></div>
            <div class="tradingview-widget-copywright hidden"><a href="https://www.tradingview.com/"
                    rel="noopener nofollow" target="_blank"><span class="white-text">Track all markets on
                        TradingView</span></a></div>
        </div>


    </div>

    <footer>
        <p>Coded by Zachary Honey<br>Instructed by AsmrProg Youtube</p>
        <div class="social-icons">
            <a href="https://www.youtube.com/@AsmrProg">
                <i class="ri-youtube-line"></i>
            </a>
            <p>AsmrProg Youtube</p>
            <a href="https://Github.com/AsmrProg-YT">
                <i class="ri-github-line"></i>
            </a>
            <p>AsmrProg Github</p>
            <a href="https://github.com/ZackHoney">
                <i class="ri-github-line"></i>
            </a>
            <p>Zachary Honey Github</p>
        </div>
    </footer>

    <button onclick="scrollToTop()" id="scrollTop"><i class="ri-arrow-up-s-line"></i></button>

</body>

</html>
